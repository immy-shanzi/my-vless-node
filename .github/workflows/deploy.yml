name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install latest edgetunnel
        run: npm install -g edgetunnel@latest

      - name: Deploy Worker (HTTP mode, no env)
        env:
          CF_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID:  ${{ secrets.CF_ACCOUNT_ID }}
          CF_WORKER_NAME: my-vless-node
          UUID: e98f0acb-a4aa-4e36-a0d8-439b3a8671e3
        run: |
          npx edgetunnel deploy \
            --mode http \
            --worker-name " $CF_WORKER_NAME" \
            --uuid " $ UUID" \
            --api-token " $ CF_API_TOKEN" \
            --account-id " $ CF_ACCOUNT_ID" \
            --no-env
